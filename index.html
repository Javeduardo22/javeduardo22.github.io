<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Enlaces</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 3rem 1rem;
      margin: 0;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 3rem;
      font-size: 2rem;
      text-align: center;
    }
    .logo-link {
      text-align: center;
      margin: 2rem 0;
    }
    .logo-link a {
      display: inline-block;
      transition: transform 0.3s ease;
    }
    .logo-link a:hover {
      transform: scale(1.05);
    }
    .logo-link img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ffffff22;
    }
    .logo-link span {
      display: block;
      margin-top: 0.8rem;
      font-size: 1.2rem;
      color: #f0f0f0;
    }

    @media (max-width: 480px) {
      .logo-link img {
        width: 90px;
        height: 90px;
      }
      .logo-link span {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Descubre m√°s</h1>

  <div class="logo-link">
    <a href="https://www.instagram.com/bloombite.rd?igsh=MXNtcWNhd3FwcnRocw==" target="_blank">
      <img src="bloombite.jpg" alt="Bloom Bite RD Logo" />
    </a>
    <span>Bloom Bite RD</span>
  </div>

  <div class="logo-link">
    <a href="https://www.instagram.com/cafeconcalvo?igsh=MWh0dmpjcXl6NnB5OQ%3D%3D&utm_source=qr" target="_blank">
      <img src="cafeconcalvo.jpg" alt="Cafe con Calvo Logo" />
    </a>
    <span>Cafe con Calvo</span>
  </div>
</body>
</html>
