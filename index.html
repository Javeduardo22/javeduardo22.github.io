  <style>
    * {

    }
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      margin: 0;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      text-align: center;
    }
    .cta-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1e1e1e;
      padding: 1rem;
      margin: 0.5rem 0 2rem;
      border-radius: 10px;
      text-decoration: none;
      color: #ffffff;
      transition: background-color 0.3s, transform 0.2s;
      width: 100%;
      max-width: 400px;
      font-size: 1.2rem;
    }
    .cta-button:hover {
      background-color: #2a2a2a;
      transform: translateY(-2px);
    }

    .sections-container {
      display: flex;
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
      justify-content: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .section {
      flex: 1;
      min-width: 280px;
    }
    .section-title {
      margin: 2rem 0 1rem;
      font-size: 1.5rem;
      color: #ccc;
      text-align: center;
    }
    .link {
      display: flex;
      align-items: center;
      background-color: #1e1e1e;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      text-decoration: none;
      color: #ffffff;
      transition: background-color 0.3s, transform 0.2s;
      width: 100%;
      max-width: 400px;
    }
    .link:hover {
      background-color: #2a2a2a;
      transform: translateY(-2px);
    }
    .link img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 1rem;
      flex-shrink: 0;
    }
    .link span {
      font-size: 1.2rem;
      flex-grow: 1;
      display: flex;
      align-items: center;
    }
    .tip-container {
      margin: 2rem 0;
      width: 100%;
      max-width: 400px;
      display: flex;
      justify-content: center;
    }

    @media (max-width: 768px) {
      .sections-container {
        flex-direction: column;
        align-items: center;
      }
      .section-title {
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      .section-title {
        font-size: 1.2rem;
      }
      .link img {
        width: 40px;
        height: 40px;
      }
      .link span {
        font-size: 1rem;
      }
    }
  </style>
</head>
